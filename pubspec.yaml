name: fruity
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.7


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  
  uses-material-design: true

  assets:
    - images/banners/Slider1.png
    - images/banners/Slider2.png
    - images/banners/Slider3.png
    - images/category/clothes.png
    - images/category/food.png
    - images/category/milk.png
    - images/category/vegitables.png
    - images/category/fruits.png
    - images/category/things-in-cart.png
    - images/fruits/banana.png
    - images/fruits/orange.png
    - images/fruits/papper.png
    - images/logo/logo.png
    - images/Icons/card.svg
    - images/Icons/mottor.svg
    - images/Icons/star.png
  


example:
  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700
  